<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9e1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9e1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="200" fill="url(#bgGradient)"/>
  
  <!-- 装饰性图案 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="100" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="50" r="30" fill="rgba(255,255,255,0.12)"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 主标题 -->
  <text x="600" y="90" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" 
        font-size="36" font-weight="bold" fill="url(#textGradient)">
    校长书记信箱
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="130" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" 
        font-size="18" fill="rgba(255,255,255,0.8)">
    倾听师生心声 · 服务学校发展
  </text>
  
  <!-- 装饰线条 -->
  <line x1="400" y1="150" x2="800" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>